<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=960, initial-scale=1.0">
    <title>Lesson 4: Understanding and Managing Risks when using Generative AI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        body {
            background: #2A2356;
            color: #6EcbF5;
            font-family: 'Share Tech Mono', monospace;
            text-align: left;
            padding: 20px;
            display: flex;
        }

        .terminal {
            width: 70%;
            background: #1A1A2E;
            padding: 20px;
            border: 2px solid #586AE2;
            border-radius: 5px;
            min-height: 400px;
            overflow-y: auto;
        }

        .input-line {
            color: #C252E1;
        }

        .glitch-text {
            font-size: 1.2rem;
            text-shadow: 2px 2px #C252E1, -2px -2px #E0D9F6;
            animation: glitch 0.5s infinite alternate;
        }

        .yellow-text {
            color: #FFDD00;
            cursor: pointer;
        }

        .dialogue-option {
            font-size: 1rem;
            margin: 10px 0;
            transition: 0.3s;
        }

        .dialogue-option:hover {
            text-decoration: underline;
        }

        .highlight {
            color: #FFDD00;
        }

        .line-colour {
            color: aqua;
        }

        .game-popup-button {
            display: none;
            margin-top: 20px;
            text-align: center;
            padding: 15px;
            background: #FF66B2;
            color: #FFFFFF;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 60%;
            max-width: 300px;
            text-transform: uppercase;
        }

        .game-popup-button:hover {
            background: #FFDD00;
        }

        @keyframes glitch {
            from {
                text-shadow: 2px 2px #C252E1, -2px -2px #E0D9F6;
            }
            to {
                text-shadow: -2px -2px #C252E1, 2px 2px #E0D9F6;
            }
        }
    </style>
</head>
<body>

    <div class="terminal" id="terminal">
        <p class="glitch-text">Welcome to AI-Lab Terminal</p>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        let currentLineIndex = 0;
        let optionSelected = false;
        let lessonLines = [];
        const button = document.createElement('button');
        button.classList.add('game-popup-button');
        button.textContent = 'Start the Game!';
        button.onclick = () => {
            window.location.href = "game (4).html";
        };

        const dialogueLines = [
            "So, we're finally at the end. Lesson 4!",
            "How are you feeling?",
        ];

        const lessonText = {
            option1: [
                "Good, me too! <span class='line-colour'>(Manually click to progress here!)</span>",
                "Finally! We're at the end... <span class='highlight'>Lesson 4: Understanding and Managing Risks when using Generative AI!</span>",
                "While Gen AI has many benefits, there are several risks and challenges to take note of while using it.",
                "1) <span class='highlight'>Gen AI might not keep your personal information safe</span>: when you upload personal documents on the platform, it can risk your privacy.",
                "2) <span class='highlight'>It can hallucinate information</span>: You may believe and act upon false advice (e.x medical/financial advice), which could be dangerous!",
                "3) <span class='highlight'>Copyright issues</span>: It is hard to know who owns content made by AI as technology is improving very quickly, and AI might create content that copies others' work.",
                "4) <span class='highlight'>Spreading misinformation</span>: Gen AI can create false content such as generating news articles, videos or images that seem authentic, but are actually fabricated.",
                "Additionally, it can produce <span class='highlight'>deepfakes</span>, which are realistic but fake images generated by Gen AI to deceive others into thinking someone said or did something when they didn't.",
                "5 common types of misinformation generated are <span class='highlight'>text, video, audio, image and live deepfakes</span>",
                "To spot AI-generated misinformation, there are 4 steps: <span class='highlight'>be SURE</span>",
                "Check the <span class='highlight'>Source</span>, <span class='highlight'>Understand</span> the information you read online, <span class='highlight'>Research</span> the authenticity of every article, <span class='highlight'>Evaluate</span> the information from various angles.",
                "Got it?"
            ],
            option2: [
                "Ever the joker, aren't you. Perk up a little, we're finally at the end!<span class='line-colour'>(Manually click to progress here!)</span>",
                "<span class='highlight'>Lesson 4: Understanding and Managing Risks when using Generative AI!</span>",
                "While Gen AI has many benefits, there are several risks and challenges to take note of while using it.",
                "1) <span class='highlight'>Gen AI might not keep your personal information safe</span>: when you upload personal documents on the platform, it can risk your privacy.",
                "2) <span class='highlight'>It can hallucinate information</span>: You may believe and act upon false advice (e.x medical/financial advice), which could be dangerous!",
                "3) <span class='highlight'>Copyright issues</span>: It is hard to know who owns content made by AI as technology is improving very quickly, and AI might create content that copies others' work.",
                "4) <span class='highlight'>Spreading misinformation</span>: Gen AI can create false content such as generating news articles, videos or images that seem authentic, but are actually fabricated.",
                "Additionally, it can produce <span class='highlight'>deepfakes</span>, which are realistic but fake images generated by Gen AI to deceive others into thinking someone said or did something when they didn't.",
                "5 common types of misinformation generated are <span class='highlight'>text, video, audio, image and live deepfakes</span>",
                "To spot AI-generated misinformation, there are 4 steps: <span class='highlight'>be SURE</span>",
                "Check the <span class='highlight'>Source</span>, <span class='highlight'>Understand</span> the information you read online, <span class='highlight'>Research</span> the authenticity of every article, <span class='highlight'>Evaluate</span> the information from various angles.",
                "Got it?"
            ]
        };

        function appendLine(text) {
            const p = document.createElement('p');
            p.innerHTML = text;
            terminal.appendChild(p);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function showNextLine() {
            if (currentLineIndex < dialogueLines.length) {
                appendLine(dialogueLines[currentLineIndex]);
                currentLineIndex++;
                setTimeout(showNextLine, 800);
            } else {
                displayLessonOptions();
            }
        }

        function displayLessonOptions() {
            const option1 = document.createElement('p');
            option1.textContent = "1) Pumped up and ready to finish this!";
            option1.classList.add('dialogue-option', 'yellow-text');
            option1.addEventListener('click', () => handleOptionSelection('option1', option1, option2));
            terminal.appendChild(option1);

            const option2 = document.createElement('p');
            option2.textContent = "2) Too... many words!";
            option2.classList.add('dialogue-option', 'yellow-text');
            option2.addEventListener('click', () => handleOptionSelection('option2', option1, option2));
            terminal.appendChild(option2);
        }

        function handleOptionSelection(option, option1, option2) {
            if (optionSelected) return;
            optionSelected = true;
            option1.style.color = '#777';
            option2.style.color = '#777';
            option1.style.pointerEvents = 'none';
            option2.style.pointerEvents = 'none';

            appendLine(" ");
            lessonLines = lessonText[option];
            currentLineIndex = 0;
            terminal.addEventListener('click', showLessonLine);

            appendLine(" ");
            const sectionBreak = document.createElement('hr');
            terminal.appendChild(sectionBreak);
        }

        function showLessonLine() {
            if (currentLineIndex < lessonLines.length) {
                appendLine(lessonLines[currentLineIndex]);
                currentLineIndex++;
            } else {
                terminal.removeEventListener('click', showLessonLine);
                displayNewOptions();
            }
        }

        function displayNewOptions() {
            const option1 = document.createElement('p');
            option1.textContent = "1) I need a refresher...";
            option1.classList.add('dialogue-option', 'yellow-text');
            option1.addEventListener('click', () => handleSummaryOption(option1, option2));
            terminal.appendChild(option1);

            const option2 = document.createElement('p');
            option2.textContent = "2) I still need a refresher...";
            option2.classList.add('dialogue-option', 'yellow-text');
            option2.addEventListener('click', () => handleConfidenceOption(option1, option2));
            terminal.appendChild(option2);

            appendLine(" ");
            const sectionBreak = document.createElement('hr');
            terminal.appendChild(sectionBreak);
        }

        function handleSummaryOption(option1, option2) {
            option1.style.color = '#777';
            option2.style.color = '#777';
            option1.style.pointerEvents = 'none';
            option2.style.pointerEvents = 'none';

            setTimeout(() => appendLine("I'll give you a pass, just this once."), 800);
            setTimeout(() => appendLine("Gen AI has risks:"), 1600);
            setTimeout(() => appendLine("<span class='highlight'>Privacy exposure, False info generation, Copyright, Spreading misinformation</span>."), 2400);
            setTimeout(() => appendLine("Use <span class='highlight'>SURE</span> to identify AI-generated misinformation:"), 3200);
            setTimeout(() => appendLine("<span class='highlight'>Source, Understand, Research, Evaluate</span>."), 4000);
            setTimeout(() => appendLine("I'm rooting for you. To lesson 4's quiz!"), 4800);
            // Display the button after the last response line
            setTimeout(() => {
                terminal.appendChild(button);
                button.style.display = 'block'; // Display the button after all lines are shown
            }, 5000);
        }

        function handleConfidenceOption(option1, option2) {
            option1.style.color = '#777';
            option2.style.color = '#777';
            option1.style.pointerEvents = 'none';
            option2.style.pointerEvents = 'none';

            setTimeout(() => appendLine("I'll give you a pass, just this once."), 800);
            setTimeout(() => appendLine("Gen AI has risks:"), 1600);
            setTimeout(() => appendLine("<span class='highlight'>Privacy exposure, False info generation, Copyright, Spreading misinformation</span>"), 2400);
            setTimeout(() => appendLine("Use <span class='highlight'>SURE</span> to identify AI-generated misinformation:"), 3200);
            setTimeout(() => appendLine("<span class='highlight'>Source, Understand, Research, Evaluate</span>."), 4000);
            setTimeout(() => appendLine("I'm rooting for you. To lesson 4's quiz!"), 4800);
            // Display the button after the last response line
            setTimeout(() => {
                terminal.appendChild(button);
                button.style.display = 'block'; // Display the button after all lines are shown
            }, 5000);
        }

        showNextLine();
    </script>

</body>
</html>
